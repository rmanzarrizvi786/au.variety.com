{% extends "@larva/base.html" %}

{% block stylesheets %}
	<style>
		/*
		TODO: Figure out a way to read same font-face rules from PHP
		to here. These are inlined in template-parts/fonts/webfonts.php,
		so we need to do that here too.
		This is bad because we now have duplication.
		*/
		@font-face {
			font-family: 'IBM Plex Mono';
			src: url('/assets/public/ibm-plex-mono-v5-latin-500.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */ url('/assets/public/ibm-plex-mono-v5-latin-500.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
			font-style: normal;
			font-weight: 500;
			font-display: swap;
		}

		@font-face {
			font-family: 'IBM Plex Sans';
			src: url('/assets/public/ibm-plex-sans-v7-latin-regular.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */ url('/assets/public/ibm-plex-sans-v7-latin-regular.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
			font-style: normal;
			font-weight: 400;
			font-display: swap;
		}

		@font-face {
			font-family: 'IBM Plex Sans';
			src: url('/assets/public/ibm-plex-sans-v7-latin-700.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */ url('/assets/public/ibm-plex-sans-v7-latin-700.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
			font-style: normal;
			font-weight: 700;
			font-display: swap;
		}

		@font-face {
			font-family: 'IBM Plex Serif';
			src: url('/assets/public/ibm-plex-serif-v8-latin-regular.woff2') format('woff2'), /* Chrome 26+, Opera 23+, Firefox 39+ */ url('/assets/public/ibm-plex-serif-v8-latin-regular.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
			font-style: normal;
			font-weight: 400;
			font-display: swap;
		}

		@font-face {
			font-family: 'Graphik XX Cond';
			src: url('/assets/public/Graphik\ XX\ Cond-Semibold\ BETA.otf') format('opentype');
			font-style: normal;
			font-weight: 600;
			font-display: swap;
		}

		@font-face {
			font-family: 'Graphik XX Cond';
			src: url('/assets/public/Graphik\ XX\ Cond-Medium\ BETA.otf') format('opentype');
			font-style: normal;
			font-weight: 500;
			font-display: swap;
		}

		@font-face {
			font-family: 'Para Supreme Regular';
			src:
				url('/assets/public/2020.04.03-ParaSupreme-Regular.woff2') format('woff2'),
				url('/assets/public/2020.04.03-ParaSupreme-Regular.woff') format('woff'),
				url('/assets/public/2020.04.03-ParaSupreme-Regular.ttf') format('truetype');
			font-style: normal;
			font-weight: 400;
			font-display: swap;
		}
		{{ source('../../build/css/common.inline.css') }}
		{{ source('../../build/css/frontpage.inline.css') }}
		{{ source('../../build/css/single.inline.css') }}
		{{ source('../../build/css/category.inline.css') }}
		{{ source('../../build/css/featured-article.inline.css') }}

		{#
		{{ source('../../build/css/author.inline.css') }}
		{{ source('../../build/css/page.inline.css') }}
		#}

		{% if 'variety-vip' == variant or 'variety-vip' == query.tokens %}
			{{ source('../../build/css/variety-vip.inline.css') }}
		{% endif %}
	</style>
	<link rel="stylesheet" href="/assets/build/css/common.async.css">
	<link rel="stylesheet" href="/assets/build/css/scratch-pad.async.css">
	<link rel="stylesheet" href="/assets/build/css/single.async.css">
	<link rel="stylesheet" href="/assets/build/css/frontpage.async.css">
	<link rel="stylesheet" href="/assets/build/css/featured-article.async.css">

	<script>
		// Stub in PMC cookie object so fonts load on Larva server
		if ( ! window.pmc ) {
			window.pmc = {
				cookie: {
					get: () => {},
					set: () => {},
					expire: () => {},
				}
			};
		}
	</script>

	{% if 'variety-vip' == variant %}
		<link rel="stylesheet" href="/assets/build/css/variety-vip.async.css">
	{% endif %}
	{#
		Move these stylesheets out of the comments as needed.

	<link rel="stylesheet" href="/assets/build/css/aia.async.css">
	<link rel="stylesheet" href="/assets/build/css/scratch-pad.async.css">
	<link rel="stylesheet" href="/assets/build/css/category.async.css">
	<link rel="stylesheet" href="/assets/build/css/author.async.css">
	<link rel="stylesheet" href="/assets/build/css/page.async.css">
	<link rel="stylesheet" href="/assets/build/css/featured-article.async.css"> #}
{% endblock %}

{% block scripts %}
	<script src="/assets/public/webfontloader.js"></script>
	<script src="/assets/build/js/common.js"></script>
	<script src="/assets/build/js/single.js"></script>
	<script src="/assets/build/js/frontpage.js"></script>
	{#
		Move these scripts out of the comments as needed.

	<script src="/assets/build/js/category.js"></script>
	<script src="/assets/build/js/author.js"></script>
	<script src="/assets/build/js/page.js"></script>
	<script src="/assets/build/js/featured_article.js"></script>
	#}
{% endblock scripts %}
